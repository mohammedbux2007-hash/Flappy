<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flappy-ish Bird (Responsive Edition)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #020617;
      touch-action: none;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }
    #wrap {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: #111827;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <canvas id="game"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    function resize() {
      const dpr = window.devicePixelRatio || 1;
      const width = window.innerWidth;
      const height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener("resize", resize);
    resize();

    // --- Game constants and variables ---
    let gameState = "home";
    const GRAVITY = 0.29;
    const FLAP = -6.5;
    const PIPE_GAP = 0.3;
    const PIPE_WIDTH_RATIO = 0.18;
    const PIPE_INTERVAL = 1650;
    const FLOOR_HEIGHT_RATIO = 0.14;
    const SCROLL_SPEED_RATIO = 0.32;
    const HITBOX_SHRINK = 0.7;

    let themeLerp = 0, themeTarget = 0;
    const THEME_LERP_SPEED = 0.08;

    let coins = [], totalCoins = 0, particles = [];
    let pipes, bird, lastPipeTime, score = 0, best = 0, bgClouds, groundOffset = 0;

    const CHARACTERS = [
      { id: "default", name: "Sunny Bird", price: 0, owned: true },
      { id: "red", name: "Red Blaze", price: 20, owned: false },
      { id: "shadow", name: "Shadow Wing", price: 50, owned: false },
      { id: "skeleton", name: "Skeleton Bird", price: 100, owned: false },
    ];
    let ownedChars = new Set(["default"]);
    let selectedChar = "default";

    try {
      const savedCoins = localStorage.getItem("flappyCoins");
      if (savedCoins !== null) totalCoins = parseInt(savedCoins, 10) || 0;
      const savedOwned = localStorage.getItem("flappyOwnedChars");
      if (savedOwned) ownedChars = new Set(JSON.parse(savedOwned));
      const savedSelected = localStorage.getItem("flappySelectedChar");
      if (savedSelected) selectedChar = savedSelected;
    } catch(e){}

    for (let c of CHARACTERS) if (ownedChars.has(c.id)) c.owned = true;

    function getSize() { return { W: canvas.clientWidth, H: canvas.clientHeight }; }

    function resetGame(full=true) {
      const {W,H} = getSize();
      bird = { x: W*0.22, y: H*0.5, vy: 0, r: Math.min(W,H)*0.045, anim: 0 };
      pipes = []; coins = []; particles = []; lastPipeTime = performance.now();
      score = 0; groundOffset = 0; initClouds();
      themeTarget = 0; themeLerp = 0;
      if (full) gameState = "home";
    }

    function initClouds() {
      const {W,H} = getSize();
      bgClouds = [];
      for (let i = 0; i < 5; i++) {
        bgClouds.push({
          x: Math.random()*W,
          y: Math.random()*(H*0.35)+H*0.02,
          w: Math.random()*(W*0.14)+(W*0.1),
          h: Math.random()*(H*0.025)+(H*0.02),
          s: Math.random()*0.45+0.15
        });
      }
    }

    function startPlaying() { gameState = "playing"; bird.vy = 0; }
    function goToStore() { gameState = "store"; }

    function flap() {
      if (gameState === "home") { startPlaying(); return; }
      if (gameState === "store") return;
      if (gameState === "gameover") { resetGame(true); return; }
      bird.vy = FLAP;
    }

    canvas.addEventListener("mousedown", pointer);
    canvas.addEventListener("touchstart", e => { e.preventDefault(); pointer(e.touches[0]); }, {passive:false});
    document.addEventListener("keydown", e => {
      if (e.code === "Space" || e.code === "ArrowUp") flap();
      if (e.code === "Escape" && gameState === "store") gameState = "home";
    });

    function pointer(e) {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left, my = e.clientY - rect.top;
      const {W,H} = getSize();

      if (gameState === "home") {
        const playBtn = getPlayBtn(W,H);
        const storeBtn = getStoreBtn(W,H);
        if (inRect(mx,my,playBtn)) { startPlaying(); return; }
        if (inRect(mx,my,storeBtn)) { goToStore(); return; }
        return;
      }
      if (gameState === "store") {
        handleStoreClick(mx,my); return;
      }
      if (gameState === "gameover") { resetGame(true); return; }
      flap();
    }

    function inRect(x,y,r){ return x>=r.x && x<=r.x+r.w && y>=r.y && y<=r.y+r.h; }

    function spawnPipe() {
      const {W,H} = getSize();
      const floorH = H*FLOOR_HEIGHT_RATIO, gapPx = H*PIPE_GAP, pipeW = W*PIPE_WIDTH_RATIO;
      const maxTop = H - floorH - gapPx - (H*0.12);
      const minTop = H*0.07;
      const topHeight = Math.floor(Math.random()*(maxTop-minTop)+minTop);
      pipes.push({ x: W, top: topHeight, passed: false });
    }

    function update(dt, now) {
      for (let p of particles) { p.x+=p.vx; p.y+=p.vy; p.life-=0.04; p.vy+=0.02; }
      particles = particles.filter(p=>p.life>0);

      if (gameState!=="playing") return;
      bird.vy+=GRAVITY; bird.y+=bird.vy; bird.anim+=dt*0.01;

      const {W,H}=getSize();
      const floorH=H*FLOOR_HEIGHT_RATIO, gapPx=H*PIPE_GAP, pipeW=W*PIPE_WIDTH_RATIO;
      const scrollPx=(SCROLL_SPEED_RATIO*W)*(dt/1000);

      if (now-lastPipeTime>PIPE_INTERVAL){spawnPipe(); lastPipeTime=now;}
      for (let p of pipes) p.x-=scrollPx;
      pipes=pipes.filter(p=>p.x+pipeW>-10);

      const bx=bird.x, by=bird.y, hitR=bird.r*HITBOX_SHRINK;
      for (let p of pipes){
        const inX=bx+hitR>p.x&&bx-hitR<p.x+pipeW;
        const gapTop=p.top,gapBottom=p.top+gapPx;
        if(inX&&(by-hitR<gapTop||by+hitR>gapBottom)){gameState="gameover";}
        if(!p.passed&&p.x+pipeW<bx){p.passed=true;score++;if(score>best)best=score;}
      }
      if(by+hitR>H-floorH||by-hitR<0){gameState="gameover";}
    }

    function getPlayBtn(W,H){const btnW=Math.min(W*0.45,220);const btnH=Math.min(H*0.09,58);return{x:(W-btnW)/2,y:H*0.54,w:btnW,h:btnH};}
    function getStoreBtn(W,H){const btnW=Math.min(W*0.45,220);const btnH=Math.min(H*0.09,58);return{x:(W-btnW)/2,y:H*0.54+btnH+H*0.018,w:btnW,h:btnH};}

    function drawBackground(){
      const{W,H}=getSize();
      const grad=ctx.createLinearGradient(0,0,0,H);
      grad.addColorStop(0,"#7ed0ff");grad.addColorStop(0.6,"#c9efff");grad.addColorStop(1,"#fdf0d5");
      ctx.fillStyle=grad;ctx.fillRect(0,0,W,H);
    }

    function drawBird(){
      const{W,H}=getSize();
      ctx.save();ctx.translate(bird.x,bird.y);
      const tilt=Math.min(Math.max(bird.vy/10,-0.45),0.6);
      ctx.rotate(tilt);
      ctx.fillStyle="#FFD94E";ctx.beginPath();
      ctx.arc(0,0,W*0.04,0,Math.PI*2);ctx.fill();
      ctx.fillStyle="#000";ctx.beginPath();
      ctx.arc(W*0.015,-H*0.01,H*0.005,0,Math.PI*2);ctx.fill();
      ctx.restore();
    }

    function drawHUD(){
      const{W,H}=getSize();
      ctx.fillStyle="rgba(0,0,0,0.3)";
      ctx.fillRect(W*0.03,H*0.02,W*0.3,H*0.08);
      ctx.fillStyle="#fff";
      ctx.font="bold "+(H*0.04).toFixed(0)+"px system-ui";
      ctx.fillText(score.toString(),W*0.05,H*0.08);
    }

    function drawHomeScreen(){
      const{W,H}=getSize();
      ctx.fillStyle="rgba(0,0,0,0.35)";
      ctx.fillRect(W*0.08,H*0.15,W*0.84,H*0.58);
      ctx.fillStyle="#fff";
      ctx.font="600 "+(H*0.045).toFixed(0)+"px system-ui";
      ctx.fillText("Flappy-ish",W*0.28,H*0.23);
      const playBtn=getPlayBtn(W,H);
      ctx.fillStyle="#38bdf8";
      ctx.fillRect(playBtn.x,playBtn.y,playBtn.w,playBtn.h);
      ctx.fillStyle="#fff";
      ctx.font="600 "+(playBtn.h*0.38).toFixed(0)+"px system-ui";
      const tw=ctx.measureText("Play").width;
      ctx.fillText("Play",playBtn.x+(playBtn.w-tw)/2,playBtn.y+playBtn.h*0.65);
      const storeBtn=getStoreBtn(W,H);
      ctx.fillStyle="#f97316";
      ctx.fillRect(storeBtn.x,storeBtn.y,storeBtn.w,storeBtn.h);
      ctx.fillStyle="#fff";
      ctx.fillText("Store",storeBtn.x+storeBtn.w*0.3,storeBtn.y+storeBtn.h*0.65);
    }

    let last=performance.now();
    function loop(now){
      const dt=now-last;last=now;
      update(dt,now);
      const{W,H}=getSize();
      ctx.clearRect(0,0,W,H);
      drawBackground();
      drawBird();
      if(gameState==="home")drawHomeScreen();
      else if(gameState==="playing")drawHUD();
      else if(gameState==="gameover"){drawHUD();ctx.fillStyle="rgba(0,0,0,0.5)";ctx.fillRect(0,0,W,H);ctx.fillStyle="#fff";ctx.font="bold "+(H*0.05).toFixed(0)+"px system-ui";ctx.fillText("Game Over",W*0.3,H*0.5);}
      requestAnimationFrame(loop);
    }

    resetGame(true);
    requestAnimationFrame(loop);
  </script>
</body>
</html>
